{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Contact Form</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script defer src="{% static 'js/login.js' %}"></script>
</head>
<body>

  <!-- Accessibility Toolbar -->
  <div id="toolbar" role="complementary">
    <button id="increase-font" aria-label="Increase text size">A+</button>
    <button id="decrease-font" aria-label="Decrease text size">A-</button>
    <button id="toggle-contrast" aria-label="Toggle high contrast">Toggle Contrast</button>
  </div>

  <!-- Accessible Form -->
  <main>
    <h1 id="form-title">Accessible Contact Form</h1>
    <form id="contact-form" aria-labelledby="form-title" novalidate>
      <label for="name">Full Name *</label>
      <input id="name" name="name" type="text" aria-required="true">

      <label for="email">Email *</label>
      <input id="email" name="email" type="email" aria-required="true">

      <label for="message">Message *</label>
      <textarea id="message" name="message" aria-required="true"></textarea>

      <button type="submit">Submit</button>
      <div id="response" aria-live="polite"></div>
    </form>
  </main>

</body>
</html>
